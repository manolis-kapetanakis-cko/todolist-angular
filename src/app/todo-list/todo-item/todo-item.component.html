<div class="row">
  <div class="col-sm">
    <div class="row">
      <div class="col-sm-10">
        <label for="textfield">Write your next task</label>
        <textarea
          name="text"
          id="textfield"
          cols="50" rows="5"
          #textField></textarea>
        <!-- <div style="float:right"> -->
        <button
          class="btn btn-success btn-sm"
          (click)="onAddItem(textField.value); textField.value=''">Add</button>
        <button
          class="btn btn-danger btn-sm"
          (click)="textField.value=''">Clear</button>
        <!-- </div> -->
      </div>
    </div>
  </div>

</div>
