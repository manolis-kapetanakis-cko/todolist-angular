<div class="row">
  <div class="col-sm">
    <div class="row">
      <div class="col-sm-10">
        <label for="textfield">Write your next task</label>
        <textarea
          name="text"
          id="textfield"
          cols="50" rows="5"
          #textField></textarea>
        <!-- <div style="float:right"> -->
        <button
          class="btn btn-success btn-sm"
          (click)="onAddItem(textField.value); textField.value=''">Add</button>
        <button
          class="btn btn-danger btn-sm"
          (click)="textField.value=''">Clear</button>
        <!-- </div> -->
      </div>
    </div>
  </div>
  <div class="col-sm">
    <div class="col-xs-10">
      <ul class="list-group">
        <a class="list-group-item"
          *ngFor="let item of itemsList; let i=index">
          {{ item.description }}
          <button
            class="btn btn-outline-danger remove-item btn-sm"
            (click)="onRemoveItem(i)">x</button>
        </a>

      </ul>
    </div>
  </div>
</div>
